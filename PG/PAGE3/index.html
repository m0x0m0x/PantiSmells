<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SmellPanty</title>

    <style>
      body {
        margin: 0;
        height: 100%;
        background: url("https://media.tenor.com/f0cKyHniahEAAAAC/background-khaoticfuture.gif")
          no-repeat center / cover fixed;
      }

      .content {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0 20px;
      }

      h1 {
        font-size: 10vw;
      }

      .image-container {
        max-width: 80vw;
        margin: 20px 0;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      h2 {
        font-size: 5vw;
        white-space: normal;
        word-wrap: break-word;
        margin: 20px 0;
      }

      @media (max-width: 600px) {
        .image-container {
          max-width: 90vw;
          max-height: 50vh;
        }
      }
    </style>
  </head>

  <body>
    <div class="content">
      <h1>PantiSmells</h1>

      <div class="image-container">
        <img
          src="https://media.tenor.com/1ik6XWukDY8AAAAd/harisu-korean-pop.gif"
          alt="SmellPanty"
        />
      </div>

      <h2>go install -v https://github.com/m0x0m0x/PantiSmells</h2>
    </div>
  </body>
</html>
