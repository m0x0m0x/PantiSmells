<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=YourSelectedFontFamily">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('your-background.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'YourSelectedFontFamily', sans-serif;
            text-align: center;
            color: white;
        }
        h1, h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Your H1 Element</h1>
    <img src="your-image.gif" alt="Centered Image">
    <h2>Your H2 Element</h2>
</body>
</html>
